<!DOCTYPE html>
<html>
	<head>
		<link href="myGoodu_style.css" rel="stylesheet"/>
		<title>MyGooDuSearch</title>
	</head>
	<body class="centered">
		<img alt="图片未显示" src="./Goodu_logo.png">

		<!--集成两个搜索引擎，让你可以在一个网页上实现双重搜索-->
		<p>
			<form action="https://google.com/search?" method="get">
				<input type="text" name="q">
				<input type="submit" value="谷歌搜索">
			</form>
		</p>

		<p>
			<form action="https://baidu.com/s?" method="get">
				<input type="text" name="wd">
				<input type="submit" value="百度搜索">
			</form>
		</p>

		<p id="Kai" class="highlight_text">
			集成两个搜索引擎，让你可以在一个网页上实现双重搜索
		</p>
	</body>
</html>
